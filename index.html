---
layout: default
---

<div class="main-page">
    {% for app in site.data.screenshots %}
    <div class="app-page">
        <div class="app-header">
            <div class="app-icon">
                <img src="/assets/screenshots/{{app.prefix}}/appicon.png" alt="">
            </div>
            <div class="app-info">
                <h2 class="app-name">{{app.name}}</h2>
                <div class="app-platform">
                    {% for plt in app.platform %}
                    <div class="app-platform-badge">{{plt}}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="app-download">
                <a href="{{app.link}}" target="_blank">
                    <img src="/assets/img/download-button.svg" alt="">
                </a>
            </div>
        </div>
        <div class="app-description">
            <p>{{app.description}}</p>
        </div>
        <div class="app-body">
            <div class="prev-button">
                <svg width="24" height="40" viewBox="0 0 24 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 19.9895C0 20.6463 0.118777 21.2541 0.356332 21.8131C0.60786 22.3581 1.0131 22.9031 1.57205 23.448L16.9991 38.5607C17.7817 39.3432 18.7249 39.7345 19.8288 39.7345C20.5974 39.7345 21.2961 39.5458 21.9249 39.1686C22.5537 38.7913 23.0568 38.2952 23.4341 37.6803C23.8114 37.0655 24 36.3808 24 35.6262C24 34.4943 23.5389 33.4812 22.6166 32.5869L9.57904 19.9686L22.6166 7.39214C23.5389 6.52576 24 5.51266 24 4.35284C24 3.61223 23.8114 2.9345 23.4341 2.31965C23.0568 1.69083 22.5537 1.19476 21.9249 0.831442C21.2961 0.454149 20.5974 0.265503 19.8288 0.265503C18.7249 0.265503 17.7817 0.649782 16.9991 1.41834L1.57205 16.531C1.02707 17.076 0.628821 17.6279 0.377293 18.1869C0.125764 18.7319 0 19.3327 0 19.9895Z" fill="#E8E8ED"/>
                    </svg>                    
            </div>
            <div class="app-screenshots">
                {% for image_name in app.images %}
                <div class="app-screenshots-item">
                    <img src="/assets/screenshots/{{app.prefix}}/{{image_name}}.jpg" alt="">
                </div>
                {% endfor %}
            </div>
            <div class="next-button">
                <svg width="24" height="40" viewBox="0 0 24 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 19.9895C24 20.6463 23.8812 21.2541 23.6437 21.8131C23.3921 22.3581 22.9869 22.9031 22.4279 23.448L7.00087 38.5607C6.21834 39.3432 5.27511 39.7345 4.17118 39.7345C3.40262 39.7345 2.70393 39.5459 2.07511 39.1686C1.44629 38.7913 0.943232 38.2952 0.56594 37.6803C0.188647 37.0655 7.66362e-07 36.3808 7.66362e-07 35.6262C7.66362e-07 34.4943 0.461136 33.4812 1.38341 32.5869L14.421 19.9686L1.38341 7.39214C0.461136 6.52576 7.66362e-07 5.51266 7.66362e-07 4.35284C7.66362e-07 3.61223 0.188647 2.9345 0.56594 2.31965C0.943232 1.69083 1.44629 1.19476 2.07511 0.831442C2.70393 0.454149 3.40262 0.265503 4.17118 0.265503C5.27511 0.265503 6.21834 0.649782 7.00087 1.41834L22.4279 16.531C22.9729 17.076 23.3712 17.6279 23.6227 18.1869C23.8742 18.7319 24 19.3328 24 19.9895Z" fill="#E8E8ED"/>
                    </svg>
                    
            </div>
        </div>
    </div>
    {% endfor %}
</div>
